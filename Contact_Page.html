<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAST Contact Us</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-contact">
        <!-- Navbar Background -->
        <div id="navbg-left" class="navbg"></div>
        <div id="navbg-top" class="navbg"></div>
        <div id="navbg-right" class="navbg"></div>

        <!-- Mcast Logo (left) -->
        <div class="logo">
            <a href="index.html">
                <img src="Images/MCAST.png" alt="MCAST Logo">
            </a>
        </div>
        
        <!-- Utility Buttons -->
        <div class="utility-buttons">
            <a href="#" class="button">Staff</a>
            <a href="#" class="button">Students</a>
        </div>
        <!-- Main Buttons -->
        <div class="main-buttons">
            <a href="index.html" class="button">Home</a>
            <a href="Institute_List.html" class="button">Courses</a>
            <a href="Contact_Page.html" class="button current-page-button">Contact</a>
        </div>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <form action="mailto:EXAMPLE_TEST@mcast.edu.mt" method="get" enctype="text/plain" class="contact-form">
            <input type="email" name="email" id="email" placeholder="Email address" required>

            <input type="text" name="subject" id="subject" placeholder="Subject" required>

            <textarea id="body" name="body" rows="10" placeholder="Your message" required></textarea>

            <button type="submit">Send</button>
    </form>

    <div class="bg">
        <img src="Images/BG.png" alt="MCAST Background">
    </div>

    <footer>
        <div class="logo">
            <a href="index.html">
                <img src="Images/MCAST.png" alt="MCAST Logo">
            </a>
        </div>

        <div class="footer-grid">
            <div class="grid-icon"><a href="https://www.youtube.com/channel/UCpf-MitFkBDSsn552PMC6hw"><img src="Images/youtube.png" alt="youtube icon"></a></div>
            <div class="grid-icon"><a href="https://www.instagram.com/mcastmt"><img src="Images/instagram.png" alt="instagram icon"></a></div>
            <div class="grid-icon"><a href="https://www.facebook.com/MCASTmt/"><img src="Images/facebook.png" alt="facebook icon"></a></div>
            <div class="grid-icon"><a href="https://x.com/mcastmt"><img src="Images/twitter.png" alt="twitter/X icon"></a></div>
        </div>
        
    </footer>

</body>
</html>
